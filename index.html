<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAESOLEYO</title>
    <style>
        @font-face {
            font-family: 'TheJamsil5Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        
        body {
            font-family: 'TheJamsil5Bold', Arial, sans-serif; /* TheJamsil5Bold 폰트 사용 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-weight: 700;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fc3c1c;
            color: white;
            border: none;
            font-weight: 700;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* 배경색 변화 애니메이션 추가 */
        }
        .copy-button:hover {
            background-color: #de2c1f;
        }
        .copy-success-message {
            color: green;
            margin-top: 10px;
            opacity: 0; /* 초기에는 투명하게 설정 */
            transition: opacity 0.3s ease; /* 투명도 변화 애니메이션 추가 */
        }
        .copy-success-message.show {
            opacity: 1; /* 복사 성공 시 투명도를 1로 변경하여 나타나게 함 */
        }
        .loading-text {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            animation: popIn 0.5s ease forwards;
            opacity: 0;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-text" id="loading-text">문구를 생성하고 있어요..</div>
        <div id="dynamic-text" style="display: none;"></div>
        <div id="copy-success" class="copy-success-message"></div>
        <button class="copy-button" onclick="copyText()">복사</button>
    </div>

    <script>
        function updateText() {
            const days = ["일", "월", "화", "수", "목", "금", "토"];
            const now = new Date();
            const year = String(now.getFullYear()).slice(2);  // 연도 마지막 두 자리
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = days[now.getDay()];

            const text = `(${year}.${month}.${date}.${day}) Study with me｜50-10mins 실시간 공부｜스터디 위드 미｜수험생｜고시생｜공시생｜해솔이요｜라이브｜LIVE｜ASMR`;
            document.getElementById('dynamic-text').innerText = text;
            document.getElementById('dynamic-text').style.display = 'block';
            document.getElementById('loading-text').style.display = 'none';
            return text;
        }

        function copyText() {
            const text = updateText();
            navigator.clipboard.writeText(text).then(() => {
                showCopySuccessMessage();
            }).catch(err => {
                console.error('텍스트 복사 실패: ', err);
            });
        }

        function showCopySuccessMessage() {
            const copySuccessMessage = document.getElementById('copy-success');
            copySuccessMessage.innerText = '복사 성공!';
            copySuccessMessage.classList.add('show'); // 클래스를 추가하여 메시지를 나타나게 함
            setTimeout(() => {
                copySuccessMessage.classList.remove('show'); // 일정 시간 후 클래스를 제거하여 메시지를 숨김
            }, 2000); // 2초 후 메시지 숨김
        }

        // 페이지 로드 후 랜덤한 시간에 updateText 함수 실행
        window.onload = function() {
            const randomDelay = Math.random() * (1.2 - 0.5) + 0.5; // 0.5에서 1.2 사이의 랜덤한 숫자 생성
            setTimeout(updateText, randomDelay * 1000); // 초 단위로 변환하여 setTimeout에 전달
        };
    </script>
</body>
</html>
